<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" integrity="sha512-kb1CHTNhoLzinkElTgWn246D6pX22xj8jFNKsDmVwIQo+px7n1yjJUZraVuR/ou6Kmgea4vZXZeUDbqKtXkEMg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Embtec</span> form</h1>
        <div class="wrapper animated bounceinleft">
            <div class="company-info">
             <h3>Contact Us</h3>
             <ul>
                 <li><i class="fa fa-road"></i>No 6, Ogunfayo/Eputu</li>
                 <li><i class="fa fa-phone"></i>(234) 703 326 8855</li>
                 <li><i class="fa fa-envelope"></i>info@embtec.com.ng</li>
                </div>
             </ul>
        
            <div class="contact">
                <h3>Enter Your Details</h3>
            <form>
             <p>
                 <label>Name</label>
                 <input type="type" name="name">
              </p>
              <p>
                <label>Company</label>
                <input type="type" name="company">
             </p>
             <p>
                <label>Email Address</label>
                <input type="type" name="email">
             </p>
             <p>
                <label>Phone Number</label>
                <input type="type" name="phone">
             </p>
             <p class="full">
                <label>Message</label>
                <textarea name="message" row="5"></textarea>
             </p>
             <p class="full">
                 <button>Submit</button>
           </form>
           </div>
        </div>
    </div>
</body>
</html>
